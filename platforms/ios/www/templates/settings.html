<div class="content_text_block settings_pg" >
	<div class="button-bar">
	  <a class="button button-small" ng-class="{'button-dark': db }" ng-click="db = true; statusUpdated = false">Database</a>
	  <a class="button button-small" ng-class="{'button-dark': !db }" ng-click="db = false; statusUpdated = false">Bluetooth</a>
	 
	</div>
	<div class="status_msg" ng-class="{'alert-active':statusUpdated}"> 
		<p>{{ status_msg || btConnectionStatus }}</p>
	</div>
	<!-- DATABASE SECTION -->
	<section ng-show="db">
		<div id="couchConfig">
		    <h3 class = "config_header">Configure CouchDB</h3>
		    <div class="config_form">
		        <label for="couch_server">Server URL</label>
		        <input type="text" ng-model="remoteServer"  
		        value="{{remoteServer}}" class="form-control" />

		        <label for="couch_dbname">Database name</label>
		        <input type="text" ng-model="remoteDbName" class="form-control" 
		        value="{{remoteDbName}}"/>
		        
		        <button id="configButton" class="button button-small" ng-click="saveDbSettings()">Save Settings</button>
		    </div>
		</div>
		<div class="highlighted_section">
			<h3 class = "config_header">Remote Database</h3>
			<p><b>Remote Server:</b> {{remoteServer}}</p>
			<p><b>Remote Database:</b> {{remoteDbName}}</p>

			<button id="save_remote_btn" class="button button-calm icon-left" ng-click="saveToCouch()">
				<i ng-class="{'ion-loading-c': isLoading}" class="icon"></i> Save to Remote</button>
			<!-- ion-ios7-cloud-upload-outline -->
			<div id="couchStatusMsg">{{dbErrorMsg}}</div>
			
		</div>
	</section>
	<section ng-show="!db">
		<div class="highlighted_section">
			<h3 class = "config_header">Bluetooth</h3>
			<ng-include src="'templates/bluetooth.html'" />		
		</div>
	</section>
